<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />

    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="container-widget-test" class="container-widget__test hide" onload="LoadWidget()">
      <button id="close-widget-test" class="btn-close-widget__test">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-x"
        >
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </button>
      <div class="wrapper-widget__test">
        <div class="text-widget__test">
          <p>Registrati per usufruire di corsi, campagne e articoli esclusivi</p>
        </div>

        <div class="cta-container__test">
          <a id="cta-widget" href="http://" class="cta-btn-widget__test">
            Gratuito <span class="button__test">Registrati</span>
          </a>
        </div>
      </div>
    </div>
  </body>
